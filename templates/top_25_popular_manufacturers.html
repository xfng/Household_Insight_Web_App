{% extends "base.html" %}

{% block content %}
	<h1>Top 25 popular manufacturers</h1>
		<form action="{{ url_for('view_manufacturer_drilldown')}}" method="POST">
		<table>
			<tr>
	        	<th> Manufacturer </th>
				<th> Count </th>
			</tr>
			{% for row in data %}
			<tr> 
				<td>
					<a href="{{ url_for('view_manufacturer_drilldown')}}">
						<input type="submit" name="manufacturer" id="manufacturer" value="{{ row['manufacturer'] }}">
					</a>
				</td>
				<td>{{ row['count'] }}</td>
			</tr>
			{% endfor %}
		</table>
		</form>

{% endblock %}
