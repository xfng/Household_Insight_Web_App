{% extends "base.html" %}

{% block content %}
	<h1>Average TV display size by state</h1>
		<form action="{{ url_for('view_avg_tv_display_size_by_state_drilldown')}}" method="POST">
		<table>
			<tr>
	        	<th> State </th>
				<th> Average Display Size </th>
			</tr>
			{% for row in data %}
			<tr> 
				<td>
					<a href="{{ url_for('view_avg_tv_display_size_by_state_drilldown')}}">
						<input type="submit" name="state" id="state" value="{{ row['state'] }}">
					</a>
				</td>
				<td>{{ row['average_display_size'] }}</td>
			</tr>
			{% endfor %}
		</table>
		</form>


{% endblock %}
