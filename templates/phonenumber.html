{% extends "base.html" %}

{% block content %}
    <h1>Enter Household Info</h1>
    <form action="" method="POST">
    <p>
        Would you like to enter phone number?
        <label class="switch">
        <input type="checkbox" id="has_phone_number" checked>
        <span class="slider round"></span>
        </label>
    </p>
    <p>
        Please enter your phone number:<br>
        Area code:<br>
        <input type="tel" id="area_code" name="area_code" pattern="[0-9]{3}" required><br>
        Number:<br>
        <input type="tel" id="last_7_digits" name="last_7_digits" pattern="\d{3}[-]?\d{4}" required><br>
        Phone types:<br>
        <select id="phone_type" name="phone_type" required>
            <option value="home">home</option>
            <option value="mobile">mobile</option>
            <option value="other">other</option>
        </select>
    </p>
    <script>
        document.getElementById("has_phone_number").onchange = function() {
        document.getElementById("area_code").disabled = !this.checked
        document.getElementById("phone_type").disabled = !this.checked
        document.getElementById("last_7_digits").disabled = !this.checked
        };
    </script>
        <div class="msg">{{ msg }}</div>
        <p><input type="submit" value="Next" id="phone_submit" name="phone_submit"></p>
    </form>
{% endblock %}s
